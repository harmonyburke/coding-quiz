<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your coding knowledge!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Intro">Coding Quiz! Test your knowledge!</h1>
    <p>Try to answer the following code related questions within the time limit! Every incorrect answer will penalize your time/score by 10 seconds, so be careful!
    </p>

    <button id="start-button">Click here to start!</button>
    <!-- added starter message and start button -->
    <h2 id="timer"></h2>
    <h2 id="gameOver"></h2>
    <div id="questionHeader" class="questions"></div>
    <div id="choices"class="choices"></div> 
    <script src="script.js"></script>
</body>
</html>
